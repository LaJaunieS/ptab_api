<!doctype html>
<html lang="en">
<head>
    <title>ptab api</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <!--<link href="css/normalize.css" rel='stylesheet' type="text/css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" type="text/css">
    <link href='css/main.css' rel='stylesheet' type="text/css">
 
    
</head>
    
<body data-ng-app="ptabApp">
    <div id="container" data-ng-controller="ptabCtrl">
        
       <div id="options-wrapper" class="" > 
            <ul class="option-tabs">
                <li id="case-search-option" class="tab-active" ng-click="toggleSearch('case-search','patent-search', 'case-search-option', 'patent-search-option')"><h3>Search trial numbers</h3></li>
                <li id="patent-search-option" ng-click="toggleSearch('patent-search', 'case-search', 'patent-search-option', 'case-search-option')"><h3>Search patent numbers</h3></li>
            </ul>
        </div>
        
        <div id="search-container">
        <patent-search id="patent-search"></patent-search>
        <case-search id="case-search"></case-search>
        <error-message id="error-message"></error-message>
        <div id="fetching-message"><p>fetching data...</p></div>
        </div>
            
        
        <patent-search-results id="patent-search-results"></patent-search-results>
        
        <case-search-results id="case-search-results"></case-search-results>
        
        
        <div id="about"><p>built with angular1.5.7. <a href="https://github.com/LaJaunieS/ptab_api">github</a></p></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js" type="text/javascript"></script>
    <script src="scripts/controller.js" type="text/javascript"></script>
      
</body>
    
</html>
