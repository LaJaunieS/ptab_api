<!doctype html>
<html lang="en">
<head>
  <title></title>
 
  <link href='css/main.css' rel='stylesheet' type="text/css">
  
</head>
    
<body>
    <div class="search-results-wrapper">
        <ul ng-repeat="result in jsonData.data.results | orderBy: 'documentNumber'">
        <li>Document Number: {{result.documentNumber}}</li>
        <li>Filing Date: {{result.filingDatetime | date: MM/dd/yyyy }}</li>
        <li>Filing Party: {{result.filingParty}}</li>
        <li>Document Title: {{result.title}}</li>
        <li>Document Type: {{result.type}}</li>
        <li><a ng-click="getDocuments(result.links[1])" href="{{result.links[1].href}}">Get document</a></li>
        </ul>
    </div>
</body>
</html>
